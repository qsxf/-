<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无形资产台账</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link id="layuicss-laydate" rel="stylesheet" href="../../layui/css/modules/laydate/default/laydate.css" media="all">
    <link id="layuicss-layer" rel="stylesheet" href="../../layui/css/modules/layer/default/layer.css?v=3.1.1" media="all">
    <style>
        body{
            /*margin-top: 15px;*/
            margin-left: 10px;
            margin-right: 10px;
            border-color: #F2F2F2;
            background-color: #F2F2F2;
        }

        .divradio .layui-form-radio >i{
            margin-right: 5px;
            font-size: 16px;
        }
        .layui-table-view .layui-form-radio {
            line-height: 1;
            padding: 5px;
        }

        .layui-btn {
            display: inline-block;
            height: 32px;
            line-height: 32px;
            border-radius: 6px;
        }


        .layui-input-block {
            margin-left: 95px;
            min-height: 40px;
        }

        .layui-form-label {
            padding: 7px 5px;
            width: 112px;
        }
        .layui-input-inline {
            min-height: 40px;
        }
    </style>
</head>
<body>
<div style="margin-top: 40px;margin-left: 30px">
    <i style="font-size: 24px;font-weight: bold;font-family: SimHei;font-style: normal">查看无形资产</i>
</div>
<div style="padding: 20px;">
    <div class="layui-row layui-col-space15">
        <div class="">
            <div class="layui-card" style="border: solid 2px #8D8D8D;width: 100%">

                <div class="layui-card-body" style="margin-top: 20px">
                    <form class="layui-form" action="" lay-filter="upFrom"    id="upFrom">

                            <div class="layui-inline">
                                <label class="layui-form-label">资产编号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ASSETS_ID" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">资产名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ASSETS_NAME" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">品牌：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="BRAND" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">数量：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="NUM" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>


                            <div class="layui-inline">
                                <label class="layui-form-label">license期限：</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="LICENSELIMIT" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" >
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">license个数：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="LICENSEAMT" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" >
                                </div>
                            </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">规格型号：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="TYPE_NAME" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">单位：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="UNIT" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">存放地点：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="LOCATION" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">使用状态：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="STATUS" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                            </div>
                        </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">供应商：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="BUY_DEPARTMENT" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" >
                                </div>
                            </div>



                            <div class="layui-inline">
                                <label class="layui-form-label">购买价格（元）：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="PRICE" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">归属公司：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ATTRIBUTION" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" >
                                </div>
                            </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">归属部门：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="USE_DEPARTMENT" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" >
                            </div>
                        </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">责任人：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="RESPMAN" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline" >
                                <label class="layui-form-label">入账日期：</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="POSTINGDATE" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                                    </div>
                                </div>
                            </div>


                            <div class="layui-inline" >
                                <label class="layui-form-label">购买日期：</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="PURCHASEDATE" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                                    </div>
                                </div>
                            </div>

                        <div class="layui-form-item" style="text-align: center;margin-top: 30px">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn layui-btn-primary" data-type="cancel" id="cancel">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../layui/lay/modules/table.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../layui/lay/modules/layer.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/intangibleAsset/infoIntangibleAsset.js"></script>
<script src="../../layui/lay/modules/laydate.js"></script>
<script>

    layui.use('element', function () {
        var element = layui.element;

    });
</script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {

        let param = new URLSearchParams(location.search);

        const val1 = param.get('val1');
        const val2 = param.get('val2');
        const val3 = param.get('val3');
        const val4 = param.get('val4');
        const val5 = param.get('val5');
        const val6 = param.get('val6');
        const val7 = param.get('val7');
        const val8 = param.get('val8');
        const val9 = param.get('val9');
        const val10 = param.get('val10');
        const val11 = param.get('val11');
        const val12 = param.get('val12');
        const val13 = param.get('val13');
        const val14 = param.get('val14');
        const val15 = param.get('userName');
        const val16 = param.get('val15');
        const val17 = param.get('val16');
        const val18 = param.get('val17');
        const val19 = param.get('val18');
        var laydate = layui.laydate;
        var form = layui.form;

        /*var $ = layui.$, active = {
            cancel: function () {
                window.location.href = "../intangibleAsset.jsp?user=" + val15;

            },
        }*/
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $('#cancel').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        form.val('upFrom', {
            "ASSETS_ID": val2,
            "ASSETS_NAME": val14,
            "BRAND": val3,
            "NUM": val4,
            "LICENSELIMIT": (val5=="null"?"":val5),
            "LICENSEAMT": (val6=="null"?"":val6),
            "BUY_DEPARTMENT": (val7=="null"?"":val7),
            "USE_DEPARTMENT": val8,
            "ATTRIBUTION": val9,
            "RESPMAN": val10,
            "PRICE": (val11=="null"?"":val11),
            "POSTINGDATE": val12,
            "PURCHASEDATE": val13,
            "TYPE_NAME": (val16=="null"?"":val16),
            "UNIT": val17,
            "LOCATION": val18,
            "STATUS": val19
        });

        // 提交按钮
        form.on('submit(reSubmit)', function (data) {
            var parameter = data.field;
            var indexlod = layer.load(1);
            parameter["ID"]=val1;
            parameter["uname"]=val15;
            queryData('../../intangibleAsset/upIntangibleAsset.do', parameter, function (red) {
                if (red.code == '0') {
                    layer.alert(red.msg, {icon: 1});
                    windowclose();
                    //$(window).attr('location',"../intangibleAsset.jsp");
                }

            })
            layer.close(indexlod);
            return false;
        });

    });
    /*$(function () {
        $("#cancel").click(function () {
            $(window).attr('location', "../intangibleAsset.jsp");
        });
    });*/
    $("#cancel").click(function () {
        windowclose();
    });
    function windowclose() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
</script>
<script>
    // 加载 License分配
    infoLicense()
</script>
</html>
