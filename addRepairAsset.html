<div style="padding: 20px;">
    <div class="layui-row layui-col-space15">

            <div class="layui-card" style="border: solid 2px #8D8D8D;width: 100%;">

                <div class="layui-card-body" style="margin-top: 20px">
                    <form class="layui-form" action="" lay-filter="upFrom"    id="upFrom">


                            <div class="layui-inline">

                            <div class="layui-inline">

</script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {

        let param = new URLSearchParams(location.search);
        //onst userName = param.get('userName');

        const val1 = param.get('val1');
        const val2 = param.get('val2');
        const val3 = param.get('val3');
        const val4 = param.get('userName');
        var laydate = layui.laydate;
        var form = layui.form;

        /*var $ = layui.$, active = {
            cancel: function () {
                window.location.href = "../fixAsset.jsp?user=" + val4;

            },
        }*/
        $.ajax({
            url:"../../stockAsset/selGZDJ.do",
            contentType:"application/json",
            type:"post",
            dataType:"json",
            beforeSend:"",
            data:JSON.stringify(),
            success: function(data) {

                for (var i = 0; i <data.length; i++) {
                    $("#gzdj").append((new Option(data[i].TYPENM )));
                    form.render();
                }
            }
        });
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $('#cancel').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        laydate.render({
            elem: '#bxsj'//指定元素
            ,showBottom: false
        });
        form.val('upFrom', {
            "zcbh":val1,
            "zcmc":val2
        });

        form.on('submit(reSubmit)', function (data) {
            var parameter = data.field;
            var indexlod = layer.load(1);
            var parData = [{"name":"报修编号","valu1":parameter.bxbh},
                {"name":"资产编号","valu1":parameter.zcbh},
                {"name":"资产名称","valu1":parameter.zcmc},
                {"name":"报修人","valu1":parameter.bzr},
               /* {"name":"故障类型","valu1":parameter.gzlx},*/
                {"name":"故障等级","valu1":parameter.gzdj},
                {"name":"报修时间","valu1":parameter.bxsj},
                {"name":"维修金额","valu1":parameter.wxje},
                {"name":"故障内容","valu1":parameter.gznr}
            ];
            parameter["ID"]=val3;
            parameter["uname"]=val4;
            queryData('../../fixAsset/addRepairAsset.do', parameter, function (red) {
                if (red.code == '0') {

                    var fieldName="";
                    var fieldAfter='';
                    $.each(parData, function () {

                        fieldName+=this.name+","
                        fieldAfter+=this.valu1+","
                    });
                    var strDescr = "字段名称：["+fieldName+"]/字段值：["+fieldAfter+"]"
                    var param={'operType':'新增','operPage':'资产报修信息','operTable':'IT_ASSET_REPAIRASSET','descr':strDescr,'createName':val4}
                    queryData('../../log/addlog.do', param, function (redt) {});
                    //window.location.href = "../fixAsset.jsp?user=" + val4;
                    windowclose();
                    //$(window).attr('location',"../fixAsset.jsp");
                }
                layer.alert(red.msg, {icon: 1});

            })


            layer.close(indexlod);
            return false;
        });

    });
    $("#cancel").click(function () {
        windowclose();
    });
    function windowclose() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
    /*$(function(){
        $("#cancel").click(function(){
            //$(window).attr('location',"${pageContext.request.contextPath }/tp/addTp");
            $(window).attr('location',"../fixAsset.jsp");
        });
    });*/
</script>
