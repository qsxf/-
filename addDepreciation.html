<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资产折旧</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link id="layuicss-laydate" rel="stylesheet" href="../../layui/css/modules/laydate/default/laydate.css" media="all">
    <link id="layuicss-layer" rel="stylesheet" href="../../layui/css/modules/layer/default/layer.css?v=3.1.1" media="all">
    <style>
        body{
            /*margin-top: 15px;*/
           /* margin-left: 10px;*/
            /*margin-right: 50px;*/
            /*background-color: #f5f6fa !important;*/
            border-color: #F2F2F2;
            background-color: #F2F2F2;
        }

        .divradio .layui-form-radio >i{
            margin-right: 5px;
            font-size: 16px;
        }
        .layui-input, .layui-textarea {
         display: block;
        width: 170px;
        padding-left: 10px;
        }

        .layui-btn {
            display: inline-block;
            height: 32px;
            line-height: 32px;
            border-radius: 6px;
        }
        /*.layui-btn {*/

        /*height: 35px;*/
        /*line-height: 35px;*/
        /*padding: 0 11px;*/
        /*font-size: 13px;*/
        /*}*/

        .layui-input-block {
            margin-left: 95px;
            min-height: 40px;
        }

        .layui-form-label {
            padding: 7px 5px;
            width: 112px;
        }
        .layui-input-inline {
            min-height: 40px;
        }
    </style>
</head>
<body>
<div style="margin-top: 40px;margin-left: 30px">
    <i style="font-size: 24px;font-weight: bold;font-family: SimHei;font-style: normal">新增折旧资产</i>
</div>
<div style="padding: 20px;">
    <div class="layui-row layui-col-space15">
        <div class="" >
            <div class="layui-card" style="border: solid 2px #8D8D8D;width: 100%">

                <div class="layui-card-body" style="margin-top: 20px">
                    <form class="layui-form" action="" lay-filter="upFrom"    id="upFrom">
                        <div class="layui-inline">
                            <label class="layui-form-label">折旧编号：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="depreciationId" lay-verify="required" autocomplete="off" class="layui-input"  maxlength="255">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">资产编号：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="zcbh" lay-verify="required" autocomplete="off" class="layui-input"  placeholder="请输入">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">资产名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="zcName" lay-verify="required" autocomplete="off" class="layui-input"  maxlength="255"  disabled="disabled">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">折旧方法：</label>
                            <div class="layui-input-inline">

                                <input type="text" name="depremethod" lay-verify="required" autocomplete="off" class="layui-input"  maxlength="255" >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">折旧年月：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="depredate" id="date1" lay-verify="date" placeholder="yyyy-MM" autocomplete="off" class="layui-input"  maxlength="255" >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">使用寿命（月）：</label>
                            <div class="layui-input-inline">
                                <div class="layui-input-inline">
                                    <input type="text" name="serviceLife" lay-verify="required|number" autocomplete="off" class="layui-input"   maxlength="255" >
                                </div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">净残率（%）：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="netrate" lay-verify="number" autocomplete="off" class="layui-input"  maxlength="255" >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">折旧月数：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="depremonths" lay-verify="number" autocomplete="off" class="layui-input"  maxlength="255" >
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">初期净值：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="initialnetworth" lay-verify="required|number" autocomplete="off" class="layui-input"  maxlength="255" >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">本月折旧：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="deprenowmonth" lay-verify="required|number" autocomplete="off" class="layui-input"  maxlength="255"  >
                            </div>
                        </div>



                        <div class="layui-inline">
                            <label class="layui-form-label">累计折旧：</label>
                            <div class="layui-input-inline">

                                <input type="text" name="depreall" lay-verify="required|number" autocomplete="off" class="layui-input"   maxlength="255" >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">净值：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="networth" lay-verify="required|number" autocomplete="off" class="layui-input"  maxlength="255" >
                            </div>
                        </div>
                        <!--<div style="margin-top: 20px">-->
                        <!---->
                        <!--</div>-->
                        <!--<div style="margin-top: 20px">-->
                        <!---->
                        <!--</div>-->

                        <div class="layui-form-item" style="text-align: center;margin-top: 30px">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit lay-filter="reSubmit" data-type="">保存</button>
                                <button type="button" class="layui-btn layui-btn-primary" data-type="cancel" id="cancel">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../layui/lay/modules/table.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../layui/lay/modules/layer.js"></script>
<script src="../../js/common.js"></script>
<script src="../../layui/lay/modules/laydate.js"></script>
<script>

    layui.use(['element'], function(){
        var element = layui.element;

    });
</script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var laydate = layui.laydate;
        var form = layui.form;




        let param = new URLSearchParams(location.search);
        const val1 = param.get('val1');
        const val2 = param.get('val2');
        const val3 = param.get('val3');
        const val4 = param.get('val4');
        const val5 = param.get('userName');

        var $ = layui.$, active = {
            cancel: function () {
                window.location.href = "../fixAsset.jsp?user=" + val5;

            },
        }
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $('#cancel').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        laydate.render({
            elem: '#date1' //指定元素
            ,type: 'month'
        });

        form.val('upFrom', {
            "zcbh":val1,
            "zcName":val2,
            "serviceLife":val3
        });

        form.on('submit(reSubmit)', function (data) {
            var parameter = data.field
            var indexlod = layer.load(1);
            var parData = [{"name":"折旧编号","valu1":parameter.depreciationId},
                {"name":"资产编号","valu1":parameter.zcbh},
                {"name":"折旧方法","valu1":parameter.depremethod},
                {"name":"折旧年月","valu1":parameter.depredate},
                {"name":"使用寿命（月）","valu1":parameter.serviceLife},
                {"name":"净残率（%）","valu1":parameter.netrate},
                {"name":"折旧月数","valu1":parameter.depremonths},
                {"name":"初期净值","valu1":parameter.initialnetworth},
                {"name":"本月折旧","valu1":parameter.deprenowmonth},
                {"name":"累计折旧","valu1":parameter.depreall},
                {"name":"净值","valu1":parameter.networth}
            ];
            parameter["ID"]=val4;
            parameter["uname"]=val5;
            queryData('../../fixAsset/addDepreciationAsset.do', parameter, function (red) {
                if (red.code == '0') {

                    var fieldName="";
                    var fieldAfter='';
                    $.each(parData, function () {

                        fieldName+=this.name+","
                        fieldAfter+=this.valu1+","
                    });
                    var strDescr = "字段名称：["+fieldName+"]/字段值：["+fieldAfter+"]"
                    var param={'operType':'新增','operPage':'资产折旧信息','operTable':'IT_ASSET_DEPRECIATION','descr':strDescr,'createName':val5}
                    queryData('../../log/addlog.do', param, function (redt) {});

                    layer.alert(red.msg, {icon: 1});
                    window.location.href = "../fixAsset.jsp?user=" + val5;

                    //$(window).attr('location',"../fixAsset.jsp");
                }


            })


            layer.close(indexlod);
            return false;
        });

    });
/*    $(function(){
        $("#cancel").click(function(){
            $(window).attr('location',"../fixAsset.jsp");
        });
    });*/
</script>
</html>
