        .layui-input, .layui-textarea {
         display: block;

<body>
<div style="margin-top: 40px;margin-left: 30px">
    <i style="font-size: 24px;font-weight: bold;font-family: SimHei;font-style: normal">查看报废资产</i>
</div>
<div style="padding: 20px;">
    <div class="layui-row layui-col-space15">
        <div class="" >
            <div class="layui-card" style="border: solid 2px #8D8D8D;width: 100%">

                <div class="layui-card-body" style="margin-top: 20px">
                    <form class="layui-form" action="" lay-filter="upFrom"    id="upFrom">

                            <div class="layui-inline">
                                <label class="layui-form-label">资产编号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="val1" disabled="disabled" class="layui-input" >
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">资产名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="val2" disabled="disabled"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">一级分类：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="val3" disabled="disabled"  class="layui-input" >
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">二级分类：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="val4" disabled="disabled"  class="layui-input" >
                                </div>
                            </div>

                            <div class="layui-inline" >
                                <label class="layui-form-label">品牌：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="val5"  disabled="disabled" class="layui-input" >
                                </div>
                            </div>
                            <div class="layui-inline" >
                                <label class="layui-form-label">型号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="val6" disabled="disabled"  class="layui-input"  >
                                </div>
                            </div>
                            <div class="layui-inline" >
                                <label class="layui-form-label">报废时间：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="val7" disabled="disabled" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">处理人：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="val9" disabled="disabled"   class="layui-input" >
                                </div>
                            </div>
                            <div class="layui-inline" >
                                <label class="layui-form-label">报废原因：</label>
                                <div class="layui-input-inline">
                                    <textarea  lay-verify="required" disabled="disabled" name="val8" class="layui-textarea" ></textarea>
                                   <!-- <input type="text" name="val8" disabled="disabled" class="layui-input">-->
                                </div>
                            </div>




                        <div class="layui-form-item" style="text-align: center;margin-top: 30px">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn layui-btn-primary" data-type="cancel" id="cancel">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../layui/lay/modules/table.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../layui/lay/modules/layer.js"></script>
<script src="../../js/common.js"></script>
<script src="../../layui/lay/modules/laydate.js"></script>
<script>

    layui.use(['form', 'layedit', 'laydate'], function() {
        var laydate = layui.laydate;
        var form = layui.form;




        let param = new URLSearchParams(location.search);
        // const userName = param.get('userName');


        const val1 = param.get('val1');
        const val2 = param.get('val2');
        const val3 = param.get('val3');
        const val4 = param.get('val4');
        const val5 = param.get('val5');
        const val6 = param.get('val6');
        const val7 = param.get('val13');
        const val8 = param.get('val14');
        const val9 = param.get('val9');
        const userName = param.get('userName');

        /*var $ = layui.$, active = {
            cancel: function () {
                window.location.href = "../dumpAsset.jsp?user=" + userName;

            },
        }*/
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $('#cancel').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        laydate.render({
            elem: '#date1' //指定元素
        });

        form.val('upFrom', {
            "val1":val1,
            "val2":val2,
            "val3":val3,
            "val4":val4,
            "val5":val5,
            "val6":val6,
            "val7":val7,
            "val8":val8,
            "val9":val9
        });


    });
    $("#cancel").click(function () {
        windowclose();
    });
    function windowclose() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
</script>
