<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资产报修</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link id="layuicss-laydate" rel="stylesheet" href="../../layui/css/modules/laydate/default/laydate.css" media="all">
    <link id="layuicss-layer" rel="stylesheet" href="../../layui/css/modules/layer/default/layer.css?v=3.1.1" media="all">
    <style>
        body{
            margin-right: 50px;
            border-color: #F2F2F2;
            background-color: #F2F2F2;
        }

        .divradio .layui-form-radio >i{
            margin-right: 5px;
            font-size: 16px;
        }
        .layui-input, .layui-textarea {
         display: block;
        width: 170px;
        padding-left: 10px;
        }

        .layui-btn {
            display: inline-block;
            height: 32px;
            line-height: 32px;
            border-radius: 6px;
        }

        .layui-input-block {
            margin-left: 95px;
            min-height: 40px;
        }

        .layui-form-label {
            padding: 7px 5px;
            width: 112px;
        }
        .layui-input-inline {
            min-height: 40px;
        }
    </style>
</head>
<body>
<div style="margin-top: 40px;margin-left: 30px">
    <i style="font-size: 24px;font-weight: bold;font-family: SimHei;font-style: normal">修改资产报修</i>
</div>
<div style="padding: 20px;">
    <div class="layui-row layui-col-space15">
        <div class="" >
            <div class="layui-card" style="border: solid 2px #8D8D8D;width:100%">

                <div class="layui-card-body" style="margin-top: 20px">
                    <form class="layui-form" action="" lay-filter="upFrom"    id="upFrom">
                        <div style="margin-top: 20px">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color:red">*</span>报修编号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="bxcode" lay-verify="required" maxlength="255" autocomplete="off" class="layui-input" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color:red">*</span>资产编号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="zccode" lay-verify="required" maxlength="255" autocomplete="off" class="layui-input" disabled="disabled" >
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color:red">*</span>资产名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="zcName" lay-verify="required" maxlength="255" autocomplete="off" class="layui-input" disabled="disabled" >
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color:red">*</span>报修人：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="bzName" lay-verify="required" autocomplete="off" class="layui-input"  >
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 20px">
                            <!--<div class="layui-inline">
                                <label class="layui-form-label">故障类型：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="bzType" lay-verify="required" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>-->


                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color:red">*</span>故障等级：</label>
                                <div class="layui-input-inline">
                                    <select name="gzLve" lay-verify="required" id="gzdj">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color:red">*</span>故障内容：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="gznr" lay-verify="required" autocomplete="off" class="layui-input"  >
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color:red">*</span>报修时间：</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="bxdate" id="date1"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color:red">*</span>维修完成时间：</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="wcdate" id="date2"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 20px">

                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color:red">*</span>维修金额：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="wxje" lay-verify="required" autocomplete="off" class="layui-input"  >
                                </div>
                            </div>
                        </div>
                        <!--<div class="layui-form-item layui-form-text">
                          <label class="layui-form-label">编辑器</label>
                          <div class="layui-input-block">
                            <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
                          </div>
                        </div>-->
                        <div class="layui-form-item" style="text-align: center;margin-top: 30px">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit lay-filter="reSubmit" data-type="">保存</button>
                                <button type="button" class="layui-btn layui-btn-primary" data-type="cancel" id="cancel">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../layui/lay/modules/table.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../layui/lay/modules/layer.js"></script>
<script src="../../js/common.js"></script>
<script src="../../layui/lay/modules/laydate.js"></script>

<script>


    layui.use(['form', 'layedit', 'laydate'], function() {

        let param = new URLSearchParams(location.search);
        const userName = param.get('userName');
        const id = param.get('id');
        const val1 = param.get('val1');
        const val2 = param.get('val2');
        const val3 = param.get('val3');
        const val4 = param.get('val4');
        const val5 = param.get('val5');
        const val6 = param.get('val6');
        const val7 = param.get('val7');
        const val8 = param.get('val8');
        const val9 = param.get('val9');
        const val10 = param.get('val10');


        var laydate = layui.laydate;
        var form = layui.form;

        /*var $ = layui.$, active = {
            cancel: function () {
                window.location.href = "../repairAsset.jsp?user=" + userName;

            },
        }*/
        $.ajax({
            url:"../../stockAsset/selGZDJ.do",
            contentType:"application/json",
            type:"post",
            dataType:"json",
            beforeSend:"",
            data:JSON.stringify(),
            success: function(data) {

                for (var i = 0; i <data.length; i++) {
                    $("#gzdj").append((new Option(data[i].TYPENM )));
                    form.render();
                }
                $("#gzdj").val(val7);
                form.render();
            }
        });
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $('#cancel').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        laydate.render({
            elem: '#date1' //指定元素
            ,showBottom: false
        });
        laydate.render({
            elem: '#date2' //指定元素
            ,showBottom: false
        });

        form.val('upFrom', {
            "bxcode":val1,
            "zccode":val2,
            "zcName":val3,
            "bxdate":val4,
            "bzName":val5,
           /*"bzType":val6,*/
            "gzLve":val7,
            "gznr":val8,
            "wcdate":val9,
            "wxje":val10
        });
        if ($("#date2").val() == 'null'){
            $("#date2").val("");
            form.render();
        }
        form.on('submit(reSubmit)', function (data) {
            var parameter = data.field
            var indexlod = layer.load(1);
            var parData = [{"name":"报修编号","valu1":parameter.bxcode,"valu2":val1},
                {"name":"资产编号","valu1":parameter.zccode,"valu2":val2},
                {"name":"报修人","valu1":parameter.bzName,"valu2":val5},
                /*{"name":"故障类型","valu1":parameter.bzType,"valu2":val6},*/
                {"name":"故障等级","valu1":parameter.gzLve,"valu2":val7},
                {"name":"报修时间","valu1":parameter.bxdate,"valu2":val4},
                {"name":"故障内容","valu1":parameter.gznr,"valu2":val8},
                {"name":"维修金额","valu1":parameter.wxje,"valu2":val10},
                {"name":"维修完成时间","valu1":parameter.wcdate,"valu2":val9}
            ];
            parameter["id"]=id;
            parameter["uname"]=userName;
            queryData('../../repairAsset/upRepairAsset.do', parameter, function (red) {
                if (red.code == '0') {

                    var fieldName="";
                    var fieldAgo='';
                    var fieldAfter='';
                    $.each(parData, function () {

                        if (this.valu2!=this.valu1){
                            fieldName+=this.name+","
                            fieldAgo+=this.valu2+","
                            fieldAfter+=this.valu1+","
                        }
                    });
                    if (fieldName!=""){
                        var strDescr = "字段名称：["+fieldName+"]/改前值："+"["+fieldAgo+"]/改后值：["+fieldAfter+"]"
                        var param={'operType':'修改','operPage':'资产维修信息','operTable':'IT_ASSET_REPAIRASSET','descr':strDescr,'createName':userName}
                        queryData('../../log/addlog.do', param, function (redt) {});
                    }

                    layer.alert(red.msg, {icon: 1});
                   // window.location.href = "../repairAsset.jsp?user=" + userName;
                    windowclose();

                }


            })


            layer.close(indexlod);
            return false;
        });

    });
    $("#cancel").click(function () {
        windowclose();
    });
    function windowclose() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }

</script>
</html>
