<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资产调拨记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link id="layuicss-laydate" rel="stylesheet" href="../../layui/css/modules/laydate/default/laydate.css" media="all">
    <link id="layuicss-layer" rel="stylesheet" href="../../layui/css/modules/layer/default/layer.css?v=3.1.1" media="all">
    <style>
        body{
            /*margin-top: 15px;*/
           /* margin-left: 10px;*/
            /*margin-right: 50px;*/
            /*background-color: #f5f6fa !important;*/
            border-color: #F2F2F2;
            background-color: #F2F2F2;
        }

        .divradio .layui-form-radio >i{
            margin-right: 5px;
            font-size: 16px;
        }
        .layui-input, .layui-textarea {
         display: block;
        width: 200px;
        padding-left: 10px;
        }

        .layui-btn {
            display: inline-block;
            height: 32px;
            line-height: 32px;
            border-radius: 6px;
        }
        /*.layui-btn {*/

        /*height: 35px;*/
        /*line-height: 35px;*/
        /*padding: 0 11px;*/
        /*font-size: 13px;*/
        /*}*/

        .layui-input-block {
            margin-left: 95px;
            min-height: 40px;
        }

        .layui-form-label {
            padding: 7px 5px;
            width: 112px;
        }
        .layui-input-inline {
            min-height: 40px;
        }
    </style>
</head>
<body>
<div style="margin-top: 40px;margin-left: 30px">
    <i style="font-size: 24px;font-weight: bold;font-family: SimHei;font-style: normal">资产调拨查看</i>
</div>
<div style="padding: 20px;">
    <div class="layui-row layui-col-space15">
        <div class="" >
            <div class="layui-card" style="border: solid 2px #8D8D8D;width: 100%">

                <div class="layui-card-body" style="margin-top: 20px">
                    <form class="layui-form" action="" lay-filter="upFrom"    id="upFrom">

                            <div class="layui-inline">
                                <label class="layui-form-label">资产编号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="zccode" lay-verify="required" autocomplete="off" class="layui-input"  disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">资产名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="zcName" disabled="readonly" lay-verify="required" autocomplete="off" class="layui-input"  disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">调拨日期：</label>
                                <div class="layui-input-inline">
                                    <!-- <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" style="width: 211px">-->
                                    <input type="text" name="bxdate" id="date1" lay-verify="required"  autocomplete="off" class="layui-input" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">调拨编号：</label>
                                <div class="layui-input-inline">
                                    <!-- <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" style="width: 211px">-->
                                    <input type="text" name="bxcode" lay-verify="required" autocomplete="off" class="layui-input"   readonly="readonly">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">品牌：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="brand" disabled="readonly" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">型号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="typename" disabled="readonly" lay-verify="required" autocomplete="off" class="layui-input">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">调拨数量：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="num" lay-verify="required" autocomplete="off" class="layui-input"  disabled="readonly">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">单位：</label>
                                <div class="layui-input-inline">
                                    <!-- <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" style="width: 211px">-->
                                    <input type="text" name="unit" disabled="readonly" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">申请人：</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="bzName" lay-verify="required" autocomplete="off" class="layui-input"  disabled="readonly">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">联系方式(手机):</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="phone" lay-verify="required" autocomplete="off" class="layui-input"  disabled="readonly">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">申请公司：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="sqgs" lay-verify="required" autocomplete="off" class="layui-input"  disabled="readonly">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">申请部门：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="sqbm" lay-verify="required" autocomplete="off" class="layui-input"  disabled="readonly">
                                </div>
                            </div>

                            <!--<div class="layui-inline">
                                <label class="layui-form-label">现存放地址：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="location" lay-verify="required" autocomplete="off" class="layui-input"  disabled="readonly">
                                </div>
                            </div>-->
                            <div class="layui-inline">
                                <label class="layui-form-label">调拨地址：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="dbdz" lay-verify="required" autocomplete="off" class="layui-input"  disabled="readonly">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">责任人：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="zrr" lay-verify="required" autocomplete="off" class="layui-input"  disabled="readonly">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">调拨情况：</label>
                                <div class="layui-input-inline" >
                                    <div class="layui-input-inline">
                                        <textarea placeholder="请输入" name="dbqk"  class="layui-textarea" disabled="readonly"></textarea>
                                    </div>
                                </div>
                            </div>


                        <div class="layui-form-item" style="text-align: center;margin-top: 30px">
                            <div class="layui-input-block">
<!--
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
-->
                                <button type="button" class="layui-btn layui-btn-primary" data-type="cancel" id="cancel">返回</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../layui/lay/modules/table.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../layui/lay/modules/layer.js"></script>
<script src="../../js/common.js"></script>
<script src="../../layui/lay/modules/laydate.js"></script>
<script>

    layui.use('element', function(){
        var element = layui.element;

    });
</script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {

        let param = new URLSearchParams(location.search);
        // const userName = param.get('userName');

        const val1 = param.get('val1');
        const val2 = param.get('val2');
        const val3 = param.get('val3');
        const val4 = param.get('val4');
        const val5 = param.get('val5');
        const val6 = param.get('val6');
        const val7 = param.get('val7');
        const val8 = param.get('val8');
        const val9 = param.get('val9');
        const val10 = param.get('val10');
        const val11 = param.get('val11');
        const val12 = param.get('val12');
        const val13 = param.get('val13');
        const val14 = param.get('val14');
        const val15 = param.get('val15');
        const val16 = param.get('val16');
        const userName = param.get('userName');
        var laydate = layui.laydate;
        var form = layui.form;

       /* var $ = layui.$, active = {
            cancel: function () {
                window.location.href = "../allocationAsset.jsp?user=" + userName;

            },
        }*/
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $('#cancel').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        laydate.render({
            elem: '#date1' //指定元素
            ,showBottom: false
        });
        /*        laydate.render({
                    elem: '#date2' //指定元素
                    ,showBottom: false
                });*/

        form.val('upFrom', {
            "zccode":val1,
            "zcName":val2,
            "bxdate":val3,
            "bxcode":val4,
            "brand":val5,
            "typename":val6,
            "num":val7,
            "unit":val8,
            "bzName":val9,
            "phone":val10,
            "sqgs":val11,
            "location":val12,
            "dbdz":val13,
            "zrr":val14,
            "dbqk":(val15=="null"?"":val15),
            "sqbm":val16
        });

        form.on('submit(reSubmit)', function (data) {
            var parameter = data.field
            var indexlod = layer.load(1);
            parameter["bxcode"]=val1;
            queryData('../../allocationAsset/upAllocationAsset.do', parameter, function (red) {
                if (red.code == '0') {

                    layer.alert(red.msg, {icon: 1});
                    windowclose();
                    //$(window).attr('location',"../allocationAsset.jsp");
                }


            })


            layer.close(indexlod);
            return false;
        });

    });
    $("#cancel").click(function () {
        windowclose();
    });
    function windowclose() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
    /*$(function(){
        $("#cancel").click(function(){
            $(window).attr('location',"../allocationAsset.jsp");
        });
    });*/
</script>
</html>
