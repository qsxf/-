         display: block;

<body>
<div style="margin-top: 40px;margin-left: 30px">
    <i style="font-size: 24px;font-weight: bold;font-family: SimHei;font-style: normal">盘点单</i>
</div>
<div style="padding: 20px;">
    <div class="layui-row layui-col-space15">
        <div class="" >
            <div class="layui-card" style="border: solid 2px #8D8D8D;width: 100%">

                <div class="layui-card-body" style="margin-top: 20px">
                    <form class="layui-form" action="" lay-filter="upFrom"    id="upFrom">
                        <div style="margin-top: 20px">
                            <div style="margin-left: 30px">
                                <i style="font-size: 22px;font-weight: bold;font-family: SimHei;font-style: normal">盘点范围</i>
                            </div>
                            <div class="layui-inline" style="margin-top: 20px;margin-left: 50px">
                                <label class="layui-form-label"><span style="color:red">*</span>指定部门：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="pdfw" lay-verify="required" autocomplete="off" class="layui-input"  placeholder="请输入" readonly="readonly">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-top: 20px;margin-left: 50px">
                                <label class="layui-form-label"><span style="color:red">*</span>盘点单号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="pddh" lay-verify="required" autocomplete="off" class="layui-input"  placeholder="请输入" readonly="readonly">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-top: 20px;margin-left: 50px">
                                <label class="layui-form-label">备注：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="bz"  autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>
                            <!--<div class="layui-inline" style="margin-top: 20px;margin-left: 50px">
                                <div class="layui-input-inline">
                                    <button class="layui-btn  layui-btn-normal"  data-type="reload"  style=" margin-left: 20px" id="reload">
                                        确定
                                    </button>
                                </div>
                            </div>-->

                        </div>
                        <div style="margin-top: 20px">
                            <div style="margin-left: 30px">
                                <i style="font-size: 22px;font-weight: bold;font-family: SimHei;font-style: normal">盘点时间信息</i>
                            </div>
                            <div class="layui-inline" style="margin-top: 20px;margin-left: 50px">
                                <label class="layui-form-label"><span style="color:red">*</span>实际盘点时间：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="sjpdsj" id="date1" lay-verify="required" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-top: 20px;margin-left: 50px">
                                <label class="layui-form-label">实际完成时间：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="sjjssj" id="date2" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>

                        <div style="margin-top: 20px">
                            <div style="margin-left: 30px">
                                <i style="font-size: 22px;font-weight: bold;font-family: SimHei;font-style: normal">盘点数量信息</i>
                            </div>
                            <div class="layui-inline" style="margin-top: 20px;margin-left: 50px">
                                <label class="layui-form-label">总数量：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="zsl" id="zsl" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-top: 20px;margin-left: 50px">
                                <label class="layui-form-label"><span style="color:red">*</span>已盘存数：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="pcs" id="pcs" value="0"  readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>
                            <div>
                                <!--<button type="button" class="layui-btn layui-btn-primary" data-type="tijiao" id="tijiao">确定</button>
                                <button type="button" class="layui-btn layui-btn-primary" data-type="jilu" id="jilu">本页盘点记录</button>-->
                                <span style="color:red">*表格最右列为是否盘存选择列，已盘存请单击方框</span>
                                <table class="layui-hide" id="user"  lay-filter="user"></table>
                            </div>
                        </div>
                        <!--<div class="layui-form-item layui-form-text">
                          <label class="layui-form-label">编辑器</label>
                          <div class="layui-input-block">
                            <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
                          </div>
                        </div>-->
                        <div class="layui-form-item" style="text-align: center;margin-top: 30px">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit lay-filter="reSubmit" data-type="">保存</button>
                                <button type="button" class="layui-btn layui-btn-primary" data-type="cancel" id="cancel">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../layui/layui.js" charset="utf-8"></script>
