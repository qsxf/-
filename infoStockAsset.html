                            <div class="layui-inline">

                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">一级分类：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ASSETCLASS_1" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">二级分类：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ASSETCLASS_2" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">品牌：</label>

                                    <input type="text" name="BRAND" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">规格型号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="TYPE_NAME" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">数量：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="NUM" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">单位：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="UNIT" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">入账日期：</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="POSTINGDATE" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">购买日期：</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="PURCHASEDATE" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">质保期(年)：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="WARRANTY" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">预计使用寿命(年)：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="SERVICELIFE" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>

                            <!--<div class="layui-inline">
                                <label class="layui-form-label">使用部门：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ATTRIBUTION" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>-->
                            <div class="layui-inline">

                                    <input type="text" name="RESPMAN" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline">

                            </div>
                            <div class="layui-inline">

                                </div>
                            </div>

                            <div class="layui-inline" >
                                <label class="layui-form-label">填写时间：</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="INCOMING_TIME" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input"  placeholder="请输入">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline" >
                                <label class="layui-form-label">归属公司：</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">

                                    </div>
                                </div>
                            </div>
                            <!--<div class="layui-inline" style="margin-bottom: 20px">

                                <div class="layui-input-inline">

<!--

-->

                        </div>

<script>

    layui.use('element', function(){
        var element = layui.element;

    });
</script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {

        let param = new URLSearchParams(location.search);
        //onst userName = param.get('userName');

        const val1 = param.get('val1');
        const val2 = param.get('val2');
        const val3 = param.get('val3');
        const val4 = param.get('val4');
        const val5 = param.get('val5');
        const val6 = param.get('val6');
        const val7 = param.get('val7');
        const val8 = param.get('val8');
        const val9 = param.get('val9');
        const val10 = param.get('val10');
        const val11 = param.get('val11');
        const val12 = param.get('val12');
        const val13 = param.get('val13');
        const val14 = param.get('val14');
        const val15 = param.get('val15');
        const val16 = param.get('val16');
        const val17 = param.get('val17');
        const val18 = param.get('val18');
        const val19 = param.get('val19');
        const userName = param.get('userName');
        var laydate = layui.laydate;
        var form = layui.form;

        /*var $ = layui.$, active = {
            cancel: function () {
                window.location.href = "../stockAsset.jsp?user=" + userName;

            },
        }*/
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $('#cancel').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        laydate.render({
            elem: '#POSTINGDATE' //指定元素
        });
        laydate.render({
            elem: '#PURCHASEDATE' //指定元素
        });
        laydate.render({
            elem: '#INCOMING_TIME' //指定元素
        });

        form.val('upFrom', {
            "ASSETS_ID":val1,
            "ASSETS_NAME":val2,
            "ASSETCLASS_1":val3,
            "ASSETCLASS_2":val4,
            "BRAND":val5,
            "TYPE_NAME":val6,
            "NUM":val7,
            "UNIT":val8,
            "POSTINGDATE":val9,
            "PURCHASEDATE":val10,
            "WARRANTY":val11,
            "SERVICELIFE":val12,
            "ATTRIBUTION":val13,
            "RESPMAN":val14,
            "PRICE":(val15=="null"?"":val15),
            "LOCATION":val16,
            "USEDESC":(val17=="null"?"":val17),
            "INCOMING_TIME":val18,
            "COMPANY":val19
        });

        form.on('submit(reSubmit)', function (data) {
            var parameter = data.field;
            var indexlod = layer.load(1);
            parameter["ASSETS_ID"]=val1;
            queryData('../../stockAsset/upStockAsset.do', parameter, function (red) {
                if (red.code == '0') {
                    windowclose();
                   // $(window).attr('location',"../stockAsset.html");
                }
                layer.alert(red.msg, {icon: 1});

            })


            layer.close(indexlod);
            return false;
        });

    });
    /*$(function(){
        $("#cancel").click(function(){
            $(window).attr('location',"../stockAsset.jsp");
        });
    });*/
    $("#cancel").click(function () {
        windowclose();
    });
    function windowclose() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
</script>
